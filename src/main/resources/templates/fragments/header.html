<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header class="header" th:fragment="header">

    <div class="top-bar">
        <ul class="list">
            <li class="item">
                <a id="favorite" class="link">즐겨찾기</a>
            </li>
            <li class="spring"></li>
            <li class="item" th:if="${userEntity == null}">
                <a class="link" th:href="@{/user/login}">로그인</a>
            </li>
            <li class="item" th:if="${userEntity == null}">
                <a class="link" th:href="@{/user/register}">회원가입</a>
            </li>
            <li class="item" th:if="${userEntity != null}">
                <b class="link" th:text="${userEntity.nickname}"></b>
                <span>님</span>
            </li>
            <li class="item" th:if="${userEntity != null}">
                <a class="link" th:href="@{/user/logout}">로그아웃</a>
            </li>
            <li class="item">
                <a class="link" href="#">고객센터</a>
            </li>
        </ul>
    </div>

    <!-- navigation -->
    <nav id="nav" class="nav">
        <ul class="nav-bar">
            <a th:href="@{/}" class="logo">
                <li>SCRIBBLE</li>
            </a>
            <a th:href="@{/}">
                <li>홈</li>
            </a>
            <a th:href="@{/board/list/gallery}">
                <li>갤러리</li>
            </a>
            <a th:href="@{/board/list/notice}">
                <li>공지사항</li>
            </a>
        </ul>

        <div class="search">
            <form th:action="@{/board/search}" class="search-form" method="get">
                <input type="hidden" name="page" value="1">
                <input type="hidden" name="recordSize" value="10">
                <input type="hidden" name="pageSize" value="10">
                <label class="select-container">
                    <span hidden>검색 기준</span>
                    <select class="search-select" name="searchType">
                        <option value="">전체</option>
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                    </select>
                </label>
                <label class="keyword-input-container">
                    <span hidden>검색어</span>
                    <input class="keyword-input" maxlength="50" name="keyword" placeholder="내용을 검색해보세요." type="search" th:value="${paramKeyword}">
                </label>

                <button class="search-button" onclick="">
                    <i class="icon fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>

        <ul class="my">
            <li class="item">
                <a class="link" th:href="@{/board/write}">
                    <i class="icon fa-solid fa-pen"></i>
                    <span class="text">글쓰기</span>
                </a>
            </li>
            <li class="item">
                <a class="link" th:href="@{/user/my}">
                    <i class="icon fa-solid fa-user"></i>
                    <span class="text">내 정보</span>
                </a>
            </li>
            <li class="item">
                <a class="link" th:href="@{/user/my-article}">
                    <i class="icon fa-solid fa-pen-to-square"></i>
                    <span class="text">내가 쓴 글</span>
<!--                    <span class="count">0</span>-->
                </a>
            </li>
        </ul>


    </nav>

</header>
</body>
</html>
